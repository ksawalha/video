<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      max-height: 100vh;
      aspect-ratio: 16/9; /* Standard video aspect ratio */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Hide popout button */
    .ytp-popout-button {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://drive.google.com/file/d/18bnHz_kaxumVt6x1MgAD_b-XHzRXYUvx/preview"
      allow="autoplay; fullscreen"
    ></iframe>
  </div>
</body>
</html>
