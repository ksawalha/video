<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border: none;
    }

    /* Hide popout button */
    .ytp-popout-button {
      display: none !important;
    }

    /* For wider screens (landscape) */
    @media (min-aspect-ratio: 16/9) {
      iframe {
        width: 177.78vh; /* 16/9 * 100vh */
        height: 100vh;
      }
    }

    /* For taller screens (portrait) */
    @media (max-aspect-ratio: 16/9) {
      iframe {
        width: 100vw;
        height: 56.25vw; /* 9/16 * 100vw */
      }
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe
      src="https://drive.google.com/file/d/18bnHz_kaxumVt6x1MgAD_b-XHzRXYUvx/preview"
      allow="autoplay; fullscreen"
    ></iframe>
  </div>
</body>
</html>
